<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="main">
            <div class="left">
                <div class="buttons">
                    <button class="All">All</button>
                    <button class="Today">Today</button>
                    <button class="Week">Week</button>
                    <button class="Important">Important</button>
                    <!-- <button class="Completed">Completed</button> -->
                    <div class="projects-header">Projects</div>
                    <div class="project">
                        <p>Project</p>
                        <button class="remove-project">x</button>
                    </div>
                    <button class="add-project">+ New project</button>
                </div>
            </div>
            <div class="right">
                <div class="title">Title</div>
                <div class="btn-add-cont">
                    <button class="add-element">Add element</button>
                </div>
                
                <div class="right-content">
                    
                </div>
            </div>
        </div>
        <div class="footer">Footer</div>
    </div>
</body>
</html>
